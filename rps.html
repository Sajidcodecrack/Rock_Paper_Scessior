<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper_Scessior</title>
</head>

<body>
    <h1>Rock_paper_Scessior Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <P>User</P>
        </div>
        <div class="score">
            <p id="computer_score">0</p>
            <p>Computer_score</p>
        </div>
    </div>

    <div class="message_container">
        <p id="message">Play your move</p>
    </div>
</body>

</html>
